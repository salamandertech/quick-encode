apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.github.mlmoses.qencode.Main'
sourceCompatibility = 1.7
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.zxing', name: 'javase', version: '3.1.+'
}

jar {
    manifest {
        def runDeps = configurations.runtime.collect { it.name }.join(' ')
        attributes 'Main-Class': mainClassName,
                   'Class-Path': runDeps
    }
}
